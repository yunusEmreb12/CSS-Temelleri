<!DOCTYPE html>
<html>
    <head>
        <title>CSS Öğreniyorum :)</title>
        <style>
            #kutu{
                width: 300px;
                height: 200px;
                border: chartreuse solid 5px;
                background-color: rgb(22, 20, 163);
            }
            #resim{
                position: relative;
                left: 50px;
                top: -50px;
                opacity: 1;
            }
            #resim:hover{
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="kutu">
            kutu
        </div>
        <img id="resim" src="https://picsum.photos/id/901/200/150">
    </body>
</html>
